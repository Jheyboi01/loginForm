<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration form</title>
</head>
<body>
    <header>
        <div class="header bg-success m-0">
            <h1 class="header-title text-white text-center text-white py-2">Registration form with bootstrap</h1>
        </div>
    </header>

    <form class="form">
        <div class="container">
            <div class="row-center-lg">
                <div class="col-lg-4 m-auto">
                    <div class="card m-auto">
                        <h4 class="card-title text-center text-white bg-success mt-3 py-2">Registration info</h4>
                        <div class="card-body">
                            <div class="fa-input">
                            <i class="fa fa-user fa-lg icon mb-2" class="font-secondary"></i>
                            <input type="text" name="firstname" placeholder="Enter firstname" class="form-control mb-2">
                            </div>
                            <div class="fa-input">
                                <i class="fa fa-user fa-lg icon mb-2"></i>
                                <input type="text" name="middlename" placeholder="Enter middle name" class="form-control mb-2">
                            </div>
                            <div class="fa-input">
                                <i class="fa fa-user fa-lg icon mb-2"></i>
                                <input type="text" name="lastname" placeholder="Enter lastname" class="form-control mb-2">
                            </div>
                            <div class="fa-input">
                                <i class="fa fa-envelope fa-lg icon mb-2"></i>
                                <input type="email" name="email" placeholder="Enter eamil address" class="form-control mb-2">
                            </div>
                            <div class="fa-input">
                                <i class="fa fa-user fa-lg icon mb-2"></i>
                                <input type="text" name="username" placeholder="Enter Username" class="form-control mb-2">
                            </div>
                            <div class="fa-input">
                                <i class="fa fa-key fa-lg icon mb-2"></i>
                                <input type="password" name="password" placeholder="Enter password" class="form-control mb-2">
                            </div>
                            <div class="fa-input">
                                <i class="fa fa-key fa-lg icon mb-2"></i>
                                <input type="text" name="password-2" placeholder="Confirm password" class="form-control mb-2">
                            </div>
                            <button type="submit" value="Submit" class="btn btn-outline-light text-white form-control">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="footer m-0">
        <div class="row">
            <div class="col-lg-12">
                    <div class="contact">
                        <h4 class="text-white  text-center mt-3">Contact Me:</h4>
                        <ul class="text-center "><i class="fa fa-phone fa-lg icon2"></i> 08171881194, 09079620217</ul>
                        <ul class="text-center "><i class="fa fa-envelope fa-lg icon2"></i> arbiodunabey@gmail.com</ul>
                        <ul class="text-center "><i class="fa fa-facebook fa-lg icon2"></i> @arbiodunjheyboi</ul>
                        <ul class="text-center "><i class="fa fa-twitter fa-lg icon2"></i> @jheyboi14</ul>
                        <ul class="text-cente m-1"><i class="fa fa-instagram fa-lg icon2"></i> @jamiuabiodun</ul>
                    </div>
            </div>
            <div class="col">
                <h6 class="text-center mb-2"><i class="fa fa-copyright fa-lg icon2"></i> 2019, Designed by Jamiu_Abiodun (@Jheyboi)</h6>
            </div>
        </div>
    </footer>
</body>
</html>
